<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121826">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="theme-init.js?v=3"></script>
    <link rel="apple-touch-icon" href="/icons/train-180.png?v=3">
    <link rel="icon" type="image/png" sizes="180x180" href="/icons/train-180.png?v=3">
    <link rel="stylesheet" href="junat.css?v=3">
    <script src="junat.js?v=3" defer></script>
    <title>Junat</title>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="brand">
          <img class="brand-icon" src="icons/train-180.png?v=3" alt="Junat icon" />
          <div>
            <h1 class="brand-title">Junat</h1>
            <p class="brand-subtitle">Live commuter departures</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="status-block">
            <div class="status-info">
              <span class="status-label">Updated</span>
              <time id="time" class="status-value" aria-live="polite"></time>
            </div>
            <button
              id="theme-toggle"
              class="theme-toggle theme-toggle--show-sun"
              type="button"
              aria-label="Switch to light theme"
            >
              <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">
                <svg
                  class="theme-toggle__svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
              </span>
              <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">
                <svg
                  class="theme-toggle__svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79"></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </header>
      <main id="data" class="lines" aria-live="polite"></main>
    </div>
  </body>
</html>
